<body>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let sessionStats = {
            totalSpins: 0,
            totalBet: 0,
            totalWin: 0,
            winCount: 0
        };

        // æª¢æŸ¥ä¼ºæœå™¨ç‹€æ…‹
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                document.getElementById('connectionStatus').innerHTML = 'ğŸŸ¢ å·²é€£ç·š';
                document.getElementById('totalSpins').textContent = data.total_spins || 0;
                document.getElementById('totalWins').textContent = data.total_wins || 0;
                document.getElementById('uptime').textContent = `${Math.floor(data.uptime_seconds || 0)}s`;
                
                addLog('âœ… ä¼ºæœå™¨ç‹€æ…‹æ›´æ–°æˆåŠŸ', 'success');
            } catch (error) {
                document.getElementById('connectionStatus').innerHTML = 'ğŸ”´ æœªé€£ç·š';
                addLog(`âŒ ç„¡æ³•é€£ç·šåˆ°ä¼ºæœå™¨: ${error.message}`, 'error');
            }
        }

        // åŸ·è¡Œå–®æ¬¡ Spin
        async function executeSpin() {
            const bet = parseInt(document.getElementById('betAmount').value);
            const spinType = document.getElementById('spinType').value;
            const playerId = document.getElementById('playerId').value;
            const sessionId = document.getElementById('sessionId').value;

            const requestData = {
                bet: bet,
                spin_type: spinType,
                player_id: playerId,
                session_id: sessionId
            };

            addLog(`ğŸ² åŸ·è¡Œ Spin - ä¸‹æ³¨: ${bet}, é¡å‹: ${spinType}`);

            try {
                const response = await fetch(`${API_BASE}/spin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (result.success && result.data) {
                    displayResult(result.data);
                    updateStats(bet, result.data.win);
                    addLog(`âœ… Spin æˆåŠŸ - è´åˆ†: ${result.data.win}`, 'success');
                } else {
                    addLog(`âŒ Spin å¤±æ•—: ${result.error}`, 'error');
                }

                await checkStatus();
            } catch (error) {
                addLog(`âŒ è«‹æ±‚å¤±æ•—: ${error.message}`, 'error');
            }
        }

        // åŸ·è¡Œå¤šæ¬¡ Spin
        async function executeMultipleSpins(count) {
            addLog(`ğŸ”„ é–‹å§‹åŸ·è¡Œ ${count} æ¬¡ Spin...`);
            
            for (let i = 0; i < count; i++) {
                await executeSpin();
                await new Promise(resolve => setTimeout(resolve, 100)); // å»¶é² 100ms
            }
            
            addLog(`âœ… å®Œæˆ ${count} æ¬¡ Spin`, 'success');
            displaySessionStats();
        }

        // é¡¯ç¤ºçµæœ
        function displayResult(data) {
            // é¡¯ç¤ºæ»¾è¼ª
            if (data.rng && data.rng.length === 15) {
                let reelHTML = '<div class="reel-display">';
                for (let col = 0; col < 5; col++) {
                    reelHTML += '<div class="reel-column">';
                    for (let row = 0; row < 3; row++) {
                        const symbolId = data.rng[row * 5 + col];
                        reelHTML += `<div class="reel-symbol">${symbolId}</div>`;
                    }
                    reelHTML += '</div>';
                }
                reelHTML += '</div>';
                document.getElementById('reelDisplay').innerHTML = reelHTML;
            }

            // é¡¯ç¤ºè´åˆ†è³‡è¨Š
            if (data.win > 0) {
                const isBigWin = data.win > 500;
                const winClass = isBigWin ? 'win-info big-win' : 'win-info';
                const winHTML = `
                    <div class="${winClass}">
                        <strong>${isBigWin ? 'ğŸ‰ å¤§çï¼' : 'ğŸ’° è´åˆ†'}</strong><br>
                        è´åˆ†: ${data.win}<br>
                        å€ç‡: ${data.multiplierAlone}<br>
                        è´ç·šæ•¸: ${data.winLineGrp ? data.winLineGrp.length : 0}
                    </div>
                `;
                document.getElementById('winInfo').innerHTML = winHTML;
            } else {
                document.getElementById('winInfo').innerHTML = '';
            }

            // é¡¯ç¤ºå®Œæ•´è³‡æ–™
            document.getElementById('resultDisplay').innerHTML = 
                `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        // æ›´æ–°çµ±è¨ˆ
        function updateStats(bet, win) {
            sessionStats.totalSpins++;
            sessionStats.totalBet += bet;
            sessionStats.totalWin += win;
            if (win > 0) sessionStats.winCount++;
        }

        // é¡¯ç¤ºæœƒè©±çµ±è¨ˆ
        function displaySessionStats() {
            const rtp = sessionStats.totalBet > 0 
                ? (sessionStats.totalWin / sessionStats.totalBet * 100).toFixed(2) 
                : 0;
            
            addLog(`ğŸ“Š æœƒè©±çµ±è¨ˆ: æ—‹è½‰ ${sessionStats.totalSpins} æ¬¡, ä¸‹æ³¨ ${sessionStats.totalBet}, è´åˆ† ${sessionStats.totalWin}, RTP ${rtp}%`, 'success');
        }

        // æ·»åŠ æ—¥èªŒ
        function addLog(message, type = '') {
            const logDisplay = document.getElementById('logDisplay');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDisplay.insertBefore(logEntry, logDisplay.firstChild);
            
            // ä¿æŒæœ€å¤š 50 æ¢è¨˜éŒ„
            while (logDisplay.children.length > 50) {
                logDisplay.removeChild(logDisplay.lastChild);
            }
        }

        // æ¸…é™¤çµæœ

            document.getElementById('reelDisplay').innerHTML = '';
            document.getElementById('winInfo').innerHTML = '';
            document.getElementById('resultDisplay').innerHTML = '<pre>ç­‰å¾…åŸ·è¡Œ Spin...</pre>';
            sessionStats = { totalSpins: 0, totalBet: 0, totalWin: 0, winCount: 0 };
            addLog('ğŸ—‘ï¸ çµæœå·²æ¸…é™¤', 'success');

        // é é¢è¼‰å…¥æ™‚æª¢æŸ¥ä¼ºæœå™¨ç‹€æ…‹
