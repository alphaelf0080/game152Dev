<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>好運咚咚 Spin Server 測試頁面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-warning {
            background: #f6ad55;
            color: white;
        }

        .btn-info {
            background: #4299e1;
            color: white;
        }

        .btn-secondary {
            background: #cbd5e0;
            color: #2d3748;
        }

        .status-bar {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #f7fafc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .status-item {
            text-align: center;
        }

        .status-item .label {
            font-size: 0.9em;
            color: #718096;
            margin-bottom: 5px;
        }

        .status-item .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d3748;
        }

        .result-display {
            background: #f7fafc;
            border-radius: 5px;
            padding: 15px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .result-display pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .reel-display {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .reel-column {
            background: #edf2f7;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .reel-symbol {
            background: white;
            border: 2px solid #667eea;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .win-info {
            background: #fef5e7;
            border-left: 4px solid #f6ad55;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .win-info.big-win {
            background: #fff5f5;
            border-left-color: #f56565;
        }

        .log-entry {
            padding: 8px;
            margin: 5px 0;
            border-radius: 3px;
            background: white;
            border-left: 3px solid #667eea;
        }

        .log-entry.success {
            border-left-color: #48bb78;
        }

        .log-entry.error {
            border-left-color: #f56565;
            background: #fff5f5;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinning {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🎮 好運咚咚 Spin Server 測試</h1>
            <p>前端 Spin 請求測試介面</p>
        </div>

        <!-- Server Status -->
        <div class="card">
            <h2>🔌 伺服器狀態</h2>
            <div class="status-bar">
                <div class="status-item">
                    <div class="label">連線狀態</div>
                    <div class="value" id="connectionStatus">🔴 未連線</div>
                </div>
                <div class="status-item">
                    <div class="label">總旋轉</div>
                    <div class="value" id="totalSpins">0</div>
                </div>
                <div class="status-item">
                    <div class="label">總贏分</div>
                    <div class="value" id="totalWins">0</div>
                </div>
                <div class="status-item">
                    <div class="label">運行時間</div>
                    <div class="value" id="uptime">0s</div>
                </div>
            </div>
            <button class="btn-info" onclick="checkStatus()">🔄 更新狀態</button>
        </div>

        <!-- Control Panel -->
        <div class="card">
            <h2>🎰 控制面板</h2>
            <div class="control-panel">
                <div class="form-group">
                    <label for="betAmount">下注金額</label>
                    <input type="number" id="betAmount" value="50" min="1" max="10000">
                </div>
                <div class="form-group">
                    <label for="spinType">旋轉類型</label>
                    <select id="spinType">
                        <option value="normal">正常旋轉</option>
                        <option value="feature_60x">特色購買 60x</option>
                        <option value="feature_80x">特色購買 80x</option>
                        <option value="feature_100x">特色購買 100x</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="playerId">玩家 ID</label>
                    <input type="text" id="playerId" value="test_player_001">
                </div>
                <div class="form-group">
                    <label for="sessionId">會話 ID</label>
                    <input type="text" id="sessionId" value="test_session_001">
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="executeSpin()">🎲 執行 SPIN</button>
                <button class="btn-success" onclick="executeMultipleSpins(10)">🔄 執行 10 次</button>
                <button class="btn-warning" onclick="executeMultipleSpins(100)">🔄 執行 100 次</button>
                <button class="btn-secondary" onclick="clearResults()">🗑️ 清除結果</button>
            </div>
        </div>

        <!-- Result Display -->
        <div class="card">
            <h2>📊 遊戲結果</h2>
            <div id="reelDisplay"></div>
            <div id="winInfo"></div>
            <div class="result-display" id="resultDisplay">
                <pre>等待執行 Spin...</pre>
            </div>
        </div>

        <!-- Log Display -->
        <div class="card">
            <h2>📝 執行記錄</h2>
            <div class="result-display" id="logDisplay">
                <div class="log-entry">系統就緒，等待操作...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let sessionStats = {
            totalSpins: 0,
            totalBet: 0,
            totalWin: 0,
            winCount: 0
        };

        // 檢查伺服器狀態
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                document.getElementById('connectionStatus').innerHTML = '🟢 已連線';
                document.getElementById('totalSpins').textContent = data.total_spins || 0;
                document.getElementById('totalWins').textContent = data.total_wins || 0;
                document.getElementById('uptime').textContent = `${Math.floor(data.uptime_seconds || 0)}s`;
                
                addLog('✅ 伺服器狀態更新成功', 'success');
            } catch (error) {
                document.getElementById('connectionStatus').innerHTML = '🔴 未連線';
                addLog(`❌ 無法連線到伺服器: ${error.message}`, 'error');
            }
        }

        // 執行單次 Spin
        async function executeSpin() {
            const bet = parseInt(document.getElementById('betAmount').value);
            const spinType = document.getElementById('spinType').value;
            const playerId = document.getElementById('playerId').value;
            const sessionId = document.getElementById('sessionId').value;

            const requestData = {
                bet: bet,
                spin_type: spinType,
                player_id: playerId,
                session_id: sessionId
            };

            addLog(`🎲 執行 Spin - 下注: ${bet}, 類型: ${spinType}`);

            try {
                const response = await fetch(`${API_BASE}/spin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (result.success && result.data) {
                    displayResult(result.data);
                    updateStats(bet, result.data.win);
                    addLog(`✅ Spin 成功 - 贏分: ${result.data.win}`, 'success');
                } else {
                    addLog(`❌ Spin 失敗: ${result.error}`, 'error');
                }

                await checkStatus();
            } catch (error) {
                addLog(`❌ 請求失敗: ${error.message}`, 'error');
            }
        }

        // 執行多次 Spin
        async function executeMultipleSpins(count) {
            addLog(`🔄 開始執行 ${count} 次 Spin...`);
            
            for (let i = 0; i < count; i++) {
                await executeSpin();
                await new Promise(resolve => setTimeout(resolve, 100)); // 延遲 100ms
            }
            
            addLog(`✅ 完成 ${count} 次 Spin`, 'success');
            displaySessionStats();
        }

        // 顯示結果
        function displayResult(data) {
            // 顯示滾輪
            if (data.rng && data.rng.length === 15) {
                let reelHTML = '<div class="reel-display">';
                for (let col = 0; col < 5; col++) {
                    reelHTML += '<div class="reel-column">';
                    for (let row = 0; row < 3; row++) {
                        const symbolId = data.rng[row * 5 + col];
                        reelHTML += `<div class="reel-symbol">${symbolId}</div>`;
                    }
                    reelHTML += '</div>';
                }
                reelHTML += '</div>';
                document.getElementById('reelDisplay').innerHTML = reelHTML;
            }

            // 顯示贏分資訊
            if (data.win > 0) {
                const isBigWin = data.win > 500;
                const winClass = isBigWin ? 'win-info big-win' : 'win-info';
                const winHTML = `
                    <div class="${winClass}">
                        <strong>${isBigWin ? '🎉 大獎！' : '💰 贏分'}</strong><br>
                        贏分: ${data.win}<br>
                        倍率: ${data.multiplierAlone}<br>
                        贏線數: ${data.winLineGrp ? data.winLineGrp.length : 0}
                    </div>
                `;
                document.getElementById('winInfo').innerHTML = winHTML;
            } else {
                document.getElementById('winInfo').innerHTML = '';
            }

            // 顯示完整資料
            document.getElementById('resultDisplay').innerHTML = 
                `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        // 更新統計
        function updateStats(bet, win) {
            sessionStats.totalSpins++;
            sessionStats.totalBet += bet;
            sessionStats.totalWin += win;
            if (win > 0) sessionStats.winCount++;
        }

        // 顯示會話統計
        function displaySessionStats() {
            const rtp = sessionStats.totalBet > 0 
                ? (sessionStats.totalWin / sessionStats.totalBet * 100).toFixed(2) 
                : 0;
            
            addLog(`📊 會話統計: 旋轉 ${sessionStats.totalSpins} 次, 下注 ${sessionStats.totalBet}, 贏分 ${sessionStats.totalWin}, RTP ${rtp}%`, 'success');
        }

        // 添加日誌
        function addLog(message, type = '') {
            const logDisplay = document.getElementById('logDisplay');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDisplay.insertBefore(logEntry, logDisplay.firstChild);
            
            // 保持最多 50 條記錄
            while (logDisplay.children.length > 50) {
                logDisplay.removeChild(logDisplay.lastChild);
            }
        }

        // 清除結果
        function clearResults() {
            document.getElementById('reelDisplay').innerHTML = '';
            document.getElementById('winInfo').innerHTML = '';
            document.getElementById('resultDisplay').innerHTML = '<pre>等待執行 Spin...</pre>';
            sessionStats = { totalSpins: 0, totalBet: 0, totalWin: 0, winCount: 0 };
            addLog('🗑️ 結果已清除', 'success');
        }

        // 頁面載入時檢查伺服器狀態
        window.onload = function() {
            checkStatus();
            addLog('✅ 頁面載入完成，系統就緒', 'success');
        };
    </script>
</body>
</html>
